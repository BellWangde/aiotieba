site_name: aiotieba
site_description: aiotieba开发文档
site_url: https://aiotieba.cc/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
  language: zh

repo_name: Starry-OvO/aiotieba
repo_url: https://github.com/Starry-OvO/aiotieba/

nav:
  - 介绍: index.md
  - 教程:
      - 入门教程: tutorial/start.md
      - 异步编程入门教程: tutorial/async_start.md
      - 配置文件参考: tutorial/config.md
      - 实用微脚本合集: tutorial/many_utils.md
  - 参考文档:
      - 客户端 (Client): ref/client.md
      - 枚举定义: ref/enums.md
      - 类型定义:
          - Ats: ref/classdef/Ats.md
          - BawuInfo: ref/classdef/BawuInfo.md

markdown_extensions:
  - md_in_html
  - admonition
  - codehilite:
      css_class: highlight

plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            show_bases: false
            show_source: false
            members_order: source

extra_css:
  - css/custom.css
