name: CI

on:
  schedule:
    - cron: "42 6 * * *"
  push:
    branches: [develop]
    paths:
      - "aiotieba/**"
      - "thirdparty/**"
      - "tests/**"
      - ".github/workflows/CI*"
  pull_request:
    branches: [develop]
    paths:
      - "aiotieba/**"
      - "thirdparty/**"
      - "tests/**"
      - ".github/workflows/CI*"
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    environment: develop

    strategy:
      matrix:
        python-version: ["3.8", "3.12"]

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Install dependencies (Py${{ matrix.python-version }})
        run: |
          pipx install pdm --python python${{ matrix.python-version }}
          pdm install -G test -q

      - name: Prepare config
        run: gpg --quiet --batch --yes --decrypt --passphrase=${{ secrets.PASSPHRASE }} --output aiotieba.toml tests/aiotieba.toml.gpg

      - name: Run tests
        run: pdm run pytest tests
